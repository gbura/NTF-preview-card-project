<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">


    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <div class="card">
            <div class="photo-container">
                <div class="main-img"><img src="./img/icon-view.svg" class="after-img" alt="After photo of Equilibrium">
                    <div class="bg-shadow"></div>
                </div>
            </div>
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="details">
                <div class="price">
                    <img src="./img/icon-ethereum.svg" alt="ethereum photo">
                    <p class="left-text">0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./img/icon-clock.svg" alt="a clock photo">
                    <p class="right-text">3 days left</p>
                </div>
            </div>

            <hr>

            <div class="creator">
                <img src="./img/image-avatar.png" alt="photo of guy Jules Wyvern">
                <p>Creation of <span class="author-name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/gbura">gbura</a></p>.
    </footer>
</body>

</html>
